<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>RPS</title>
    <script src="./script.js" async></script>
</head>

<body>
    <div class="page-content">
        <div class="health">
            <div class="health-background">
                <progress id="computer-health" class="health-bar" max="3" value="3">
                </progress>
            </div>

            <div class="health-background">
                <progress id="player-health" class="health-bar" max="3" value="3">
                </progress>
            </div>
        </div>
        
        <div class="game-window">
            <div class="photo"><img src="./photos/jason-leung-1DjbGRDh7-E-unsplash-removebg-preview.png" alt="WALL-E made out of lego bricks"></div>

            <div id="middle-info">

                <div class="result-text">
                    <span id="result">Choose your weapon</span>
                </div>

                <div id="buttons">
                    <button class="move-buttons" data-move = "Rock">Rock</button>
                    <button class="move-buttons" data-move = "Papper">Papper</button>
                    <button class="move-buttons" data-move = "Scissors">Scissors</button> 
                </div>
            </div>

            <div class="photo"><img src="./photos/austris-augusts-vhnljj9RkV8-unsplash-removebg-preview (1).png" alt="lego Superman"></div>
        </div>
    </div>
</body>
</html>
